<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1200;">
  <div
    class="toast show align-items-center text-bg-danger border-0 mb-2"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    *ngFor="let toast of toasts"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toast.message }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        aria-label="Close"
        (click)="closeToast(toast.id)"
      ></button>
    </div>
  </div>
</div>
