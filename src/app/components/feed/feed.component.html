<div class="card mb-4">
  <div class="card-header">
    <h5>New idea!</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="postForm" (ngSubmit)="addPost()">
      <div class="mb-3">
        <input formControlName="author" class="form-control" placeholder="Autore (facoltativo)" />
      </div>
      <div class="mb-3">
        <textarea formControlName="text" rows="3" class="form-control" placeholder="Scrivi una citazione o idea..."></textarea>
      </div>
      <button type="submit" class="btn btn-dark" [disabled]="postForm.invalid">Pubblica</button>
    </form>
  </div>
</div>



<hr>
<div class="card">
  <div class="px-3 pt-4 pb-2">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img style="width:50px" class="me-2 avatar-sm rounded-circle" src="https://api.dicebear.com/6.x/fun-emoji/svg?seed=Mario" alt="Avatar">
        <div>
          <h5 class="card-title mb-0"><a href="#">Mario</a></h5>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <p class="fs-6 fw-light text-muted">Sample post text goes here...</p>
    <div class="d-flex justify-content-between">
      <a href="#" class="fw-light nav-link fs-6"><span class="fas fa-heart me-1"></span>100</a>
      <span class="fs-6 fw-light text-muted"><span class="fas fa-clock"></span> 3-5-2023</span>
    </div>
    <div class="mt-3">
      <textarea class="fs-6 form-control mb-2" rows="1"></textarea>
      <button class="btn btn-primary btn-sm">Post Comment</button>
    </div>
    <hr>
    <div class="d-flex align-items-start">
      <img style="width:35px" class="me-2 avatar-sm rounded-circle" src="https://api.dicebear.com/6.x/fun-emoji/svg?seed=Luigi" alt="Avatar">
      <div class="w-100">
        <div class="d-flex justify-content-between">
          <h6>Luigi</h6>
          <small class="fs-6 fw-light text-muted">3 hours ago</small>
        </div>
        <p class="fs-6 mt-3 fw-light">Sample comment...</p>
      </div>
    </div>
  </div>
</div>
